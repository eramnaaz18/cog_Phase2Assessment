<h2>Login Here!</h2>
<div class="card-body">
   
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
    <div class="form-group">
        
        <p><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="gray" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          </p>
          <p>
              <label for="userName"> User Name</label>
        <input type="text" name="userName" id="userName"
        #userName="ngModel"
        ngModel
        class="form-control"
        required
        >
    
    
        </p>
    
    <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" #password="ngModel"
        ngModel
        class="form-control"
        required>
    
    
        </p>
        <div class="navigate">

        <a class="btn btn-light" (click)="cancel()" style="margin-right:5px">Cancel Navigation</a>
    
        <button [disabled]="!loginForm.valid" class="btn btn-success" style="margin-left:5px" id="login">Log In</button></div>
    </div>
    
    </form>
    
    
    </div>
